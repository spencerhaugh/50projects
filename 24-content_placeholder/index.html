<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Content Placehaolder</title>
</head>
<body>
    <div class="card">
        <div class="card-header animated-bg" id="header">
            <img src="https://images.unsplash.com/photo-1520085601670-ee14aa5fa3e8?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80" alt="A computer on a desk">
        </div>

        <div class="card-content">
            <h3 class="card-title animated-bg animated-bg-text">
                Lorem ipsum dolor sit amet.
            </h3>
            <p class="card-excerpt" id="excerpt">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Consequuntur, ab?
                <span class="animated-bg animated-bg-text">&nbsp;</span>
                <span class="animated-bg animated-bg-text">&nbsp;</span>
                <span class="animated-bg animated-bg-text">&nbsp;</span>
            </p>
            <div class="author">
                <div class="profile-img animated-bg" id="profile-img">
                    <img src="https://randomuser.me/api/portraits/women/45.jpg" alt="">
                </div>
                <div class="author-info">
                    <strong class="animated-bg animated-bg-text">
                        Jane Doe
                    </strong>
                    <small class="animated-bg animated-bg-text" id="date">
                        March 16th, 2021
                    </small>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
