<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background Slider</title>
</head>
<body>
    <div class="slider-container">
        <div class="slide active" style="background-image: url('https://images.unsplash.com/photo-1578660417802-73249eca1550?ixid=MXwxMjA3fDB8MHxzZWFyY2h8MTB8fHZhbmFnb258ZW58MHx8MHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=700&q=60');">
        </div>
        <div class="slide" style="background-image: url('https://images.unsplash.com/photo-1585347522454-e60881f7a1bb?ixid=MXwxMjA3fDB8MHxzZWFyY2h8Mnx8dmFuYWdvbnxlbnwwfHwwfA%3D%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=700&q=60');">
        </div>
        <div class="slide" style="background-image: url('https://images.unsplash.com/photo-1599837458507-c60fba25780d?ixid=MXwxMjA3fDB8MHxzZWFyY2h8MTF8fHZhbmFnb258ZW58MHx8MHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=700&q=60');">
        </div>
        <div class="slide" style="background-image: url('https://images.unsplash.com/photo-1575447317506-ce291b592d72?ixid=MXwxMjA3fDB8MHxzZWFyY2h8MjJ8fHZhbmFnb258ZW58MHx8MHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=700&q=60');">
        </div>
        <div class="slide" style="background-image: url('https://images.unsplash.com/photo-1592755770747-53a96f57cf31?ixid=MXwxMjA3fDB8MHxzZWFyY2h8MXx8dmFuYWdvbnxlbnwwfHwwfA%3D%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=700&q=60');">
        </div>

        <button class="arrow left-arrow" id="left">
            <i class="fas fa-arrow-left"></i>
        </button>
        <button class="arrow right-arrow" id="right">
            <i class="fas fa-arrow-right"></i>
        </button>
    </div>

    <script src="script.js"></script>
</body>
</html>
