<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expanding Cards</title>
</head>
<body>
    <div class="container"> 
        <!-- one -->
        <div class="panel active" style="background-image: url('https://images.unsplash.com/photo-1511877150299-3622fc88aee3?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80');">
            <h3>Explore The World</h3>
        </div>
        <!-- two -->
        <div class="panel" style="background-image: url('https://images.unsplash.com/photo-1530143584546-02191bc84eb5?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80');">
            <h3>Ride On</h3>
        </div>
        <!-- three -->
        <div class="panel" style="background-image: url('https://images.unsplash.com/photo-1512588571475-d3791d9ffecc?ixlib=rb-1.2.1&ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&auto=format&fit=crop&w=1489&q=80');">
            <h3>Finish Fast</h3>
        </div>
        <!-- four -->
        <div class="panel" style="background-image: url('https://images.unsplash.com/photo-1511875766874-7a61dc1f52a0?ixlib=rb-1.2.1&ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&auto=format&fit=crop&w=1350&q=80');">
            <h3>Paris-Roubaix</h3>
        </div>
        <!-- five -->
        <div class="panel" style="background-image: url('https://images.unsplash.com/photo-1473322780082-eca592c43a0f?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80');">
            <h3>Keep Rolling</h3>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
