<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.15/tailwind.min.css" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PW Strength Background</title>
</head>
<body>
    <div class="background" id="background"></div>
    <div class="bg-white rounded p-10 text-center shadow-md">
        <h1 class="text-3xl">Image Password Strength</h1>
        <p class="text-sm text-gray-700">Password should be 10 characters</p>
        <div class="my-4 text-left">
            <label for="email" class="text-gray-900">Email: </label>
            <input type="text" id='email' placeholder="Enter email" class="border block w-full p-2 mt-2 rounded">
        </div>

        <div class="my-4 text-left">
            <label for="password" class="text-gray-900">Password: </label>
            <input type="password" id='password' placeholder="Choose password" class="border block w-full p-2 mt-2 rounded">
        </div>

        <button class="bg-black text-white py-2 mt-4 inline-block w-full rounded" type='submit'>Submit</button>
    </div>


    <script src="script.js"></script>
</body>
</html>
