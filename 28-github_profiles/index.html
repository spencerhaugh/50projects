<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Github Profiles</title>
</head>
<body>
    <form class="user-form" id="form">
        <input type="text" id="search" placeholder="Search a Github username">
    </form>

<main id="main">
    <div class="card">
        <div>
            <img src="https://randomuser.me/api/portraits/women/40.jpg" alt="Profile image" class="avatar">
        </div>
        <div class="user-info">
            <h2>Jane Doe</h2>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Eius, illo.</p>

            <ul>
                <li>300 <strong>Followers</strong></li>
                <li>30 <strong>Following</strong></li>
                <li>23 <strong>Repositories</strong></li>
            </ul>

            <div id="repos">
                <a href="#" class="repo">Repo 1</a>
                <a href="#" class="repo">Repo 2</a>
                <a href="#" class="repo">Repo 3</a>
            </div>
        </div>
    </div>
</main>

    <script src="script.js"></script>
</body>
</html>
